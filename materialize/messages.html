<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Bitter|Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="/" class="brand-logo" style="font-family: Bitter">MeMe</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/profile" style="font-family: Bitter">Profile</a></li>
          <li><a href="/friends" style="font-family: Bitter">Friends</a></li>
          <li><a href="/suggestions" style="font-family: Bitter">Suggestions</a></li>
          <li><a href="/messages" style="font-family: Bitter">Message Board</a></li>
          <li><a href="/aboutus" style="font-family: Bitter">About Us</a></li>
          <li><a href='/signout' style="font-family: Bitter">Sign Out<a/></li>
        </ul>
      </div>
    </nav>
    <div class="container" style='color: black'>
       <!-- Page Content goes here -->
    <form action="/messages" target="_self" method="post" style='color: black'>
      <br>
      Status:<br>
      <br>
      <input type="text" name="CurrentStatus"><br>
      <input type="submit" value="Submit">
    </form>
    {% for status in statuses %}
      {{status.first_name}}
      {{status.last_name}}
      {{status.StatusTime|datetimefilter}}
      <br>
      {{status.CurrentStatus}}
      <hr>
      <br>
      <br>
    {% endfor %}
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
     </div>
  </body>
</html>
