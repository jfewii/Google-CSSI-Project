<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Bitter|Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style media="screen">
      #profile_form {
        margin: 10px;
      }
      h1 {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="/" class="brand-logo" style="font-family: Bitter">MeMe</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/profile" style="font-family: Bitter">Profile</a></li>
          <li><a href="/friends" style="font-family: Bitter">Friends</a></li>
          <li><a href="/suggestions" style="font-family: Bitter">Suggestions</a></li>
          <li><a href="/messages" style="font-family: Bitter">Message Board</a></li>
          <li><a href="/aboutus" style="font-family: Bitter">About Us</a></li>
          <li><a href='/signout' style="font-family: Bitter">Sign Out<a/></li>
        </ul>
      </div>
    </nav>
    <h1 style='color: black; font-family: Bitter' >My Profile</h1><br>
    <div class="row">
    <form class="col s11" id="profile_form" action="/profile" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input name="first_name" type="text" class="validate" {% if profileInfo %} value={{profileInfo.first_name}} {% endif %}>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name="last_name" type="text" class="validate" {% if profileInfo %} value={{profileInfo.last_name}} {% endif %}>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="username" type="text" class="validate" {% if profileInfo %} value={{profileInfo.username}} {% endif %}>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input name="password" type="password" class="validate" {% if profileInfo %} value={{profileInfo.password}} {% endif %}>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input name="age" type="text" class="validate" {% if profileInfo %} value={{profileInfo.age}} {% endif %}>
          <label for="age">Age</label>
        </div>
        <div class="input-field col s4">
          <input name="gender" type="text" class="validate" {% if profileInfo %} value={{profileInfo.gender}} {% endif %}>
          <label for="gender">Gender</label>
        </div>
        <div class="input-field col s4">
          <input name="sex_orient" type="text" class="validate" {% if profileInfo %} value={{profileInfo.sex_orient}} {% endif %}>
          <label for="sex_orient">Sexual Orientation</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6" style='color: black'>
          Race:
          <p>
            <label>
              <input name="race_indian" type="checkbox"/ {% if profileInfo.race_indian %} checked {% endif %}>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input name="race_asian" type="checkbox"/ {% if profileInfo.race_asian %} checked {% endif %}>
              <span>Asian</span>
            </label><br>
            <label>
              <input name="race_african" type="checkbox"/ {% if profileInfo.race_african %} checked {% endif %}>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input name="race_hawaiian" type="checkbox"/ {% if profileInfo.race_hawaiian %} checked {% endif %}>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input name="race_white" type="checkbox"/ {% if profileInfo.race_white %} checked {% endif %}>
              <span>White</span>
            </label>
          </p>
        </div>
        <div class="input-field col s6" style='color: black'>
          Ethnicity:
          <p>
            <label>
              <input name="ethnicity_indian" type="checkbox"/ {% if profileInfo.ethnicity_indian %} checked {% endif %}>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input name="ethnicity_asian" type="checkbox"/ {% if profileInfo.ethnicity_asian %} checked {% endif %}>
              <span>Asian</span>
            </label><br>
            <label>
              <input name="ethnicity_african" type="checkbox"/ {% if profileInfo.ethnicity_african %} checked {% endif %}>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input name="ethnicity_hawaiian" type="checkbox"/ {% if profileInfo.ethnicity_hawaiian %} checked {% endif %}>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input name="ethnicity_white" type="checkbox"/ {% if profileInfo.ethnicity_white %} checked {% endif %}>
              <span>White</span>
            </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6" style='color: black'>
          Industry:
          <p>
            <label>
              <input name="accounting" type="checkbox"/ {% if profileInfo.accounting %} checked {% endif %}>
              <span>Accounting and Legal</span>
            </label><br>
            <label>
              <input name="business" type="checkbox"/ {% if profileInfo.business %} checked {% endif %}>
              <span>Business Services</span>
            </label><br>
            <label>
              <input name="construction" type="checkbox"/ {% if profileInfo.construction %} checked {% endif %}>

            </label><br>
            <label>
              <input name="finance" type="checkbox"/ {% if profileInfo.finance %} checked {% endif %}>

            <label>

            </label><br>
            <label>

            </label><br>
            <label>
              <input name="other" type="checkbox"/ {% if profileInfo.other %} checked {% endif %}>
              <span>Other</span>
            </label>
          </p>
        </div>
        <div class="input-field col s6" style='color: black'>
          Income:
          <p>
            <label>
              <input name="twofivek" type="checkbox"/ {% if profileInfo.twofivek %} checked {% endif %}>
              <span>$0 - 24,999</span>
            </label><br>
            <label>
              <input name="fiveok" type="checkbox"/ {% if profileInfo.fiveok %} checked {% endif %}>
              <span>$25,000 - 49,999</span>
            </label><br>
            <label>
              <input name="sevenfivek" type="checkbox"/ {% if profileInfo.sevenfivek %} checked {% endif %}>

            </label><br>
            <label>

            </label><br>
            <label>
              <input name="onefiftyk" type="checkbox"/ {% if profileInfo.onefiftyk %} checked {% endif %}>

            </label><br>
            <label>
              <input name="bigballerbrand" type="checkbox"/ {% if profileInfo.bigballerbrand %} checked {% endif %}>
              <span>$150,000+</span>
            </label><br>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">

          	<option name="state" value="KS" {% if profileInfo.state=='KS' %} selected='selected' {% endif %}>Kansas</option>
          	<option name="state" value="KY" {% if profileInfo.state=='KY' %} selected='selected' {% endif %}>Kentucky</option>

          	<option name="state" value="WA" {% if profileInfo.state=='WA' %} selected='selected' {% endif %}>Washington</option>

        <div class="input-field col s4">
          <input name="zip_code" type="text" class="validate" {% if profileInfo %} value={{profileInfo.zip_code}} {% endif %}>
          <label for="zip_code">Zip Code</label>

    <center><input type="submit" value="Save Information"></center>
    <br>
    </form>
  </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
