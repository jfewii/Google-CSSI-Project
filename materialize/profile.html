<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Bitter|Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style media="screen">
      #profile_form {
        margin: 10px;
      }
      h1 {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="/" class="brand-logo" style="font-family: Bitter">MeMe</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/profile" style="font-family: Bitter">Profile</a></li>
          <li><a href="/friends" style="font-family: Bitter">Friends</a></li>
          <li><a href="/suggestions" style="font-family: Bitter">Suggestions</a></li>
          <li><a href="/messages" style="font-family: Bitter">Messages</a></li>
          <li><a href="/aboutus" style="font-family: Bitter">About Us</a></li>
          <li><a href='/signout' style="font-family: Bitter">Sign Out<a/></li>
        </ul>
      </div>
    </nav>
    <h1 style='color: black; font-family: Bitter' >My Profile</h1><br>
    <div class="row">
    <form class="col s11" id="profile_form" action="/profile" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input name="first_name" type="text" class="validate" {% if profileInfo %} value={{profileInfo.first_name}} {% endif %}>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name="last_name" type="text" class="validate" {% if profileInfo %} value={{profileInfo.last_name}} {% endif %}>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="username" type="text" class="validate" {% if profileInfo %} value={{profileInfo.username}} {% endif %}>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input name="password" type="password" class="validate" {% if profileInfo %} value={{profileInfo.password}} {% endif %}>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input name="age" type="text" class="validate" {% if profileInfo %} value={{profileInfo.age}} {% endif %}>
          <label for="age">Age</label>
        </div>
        <div class="input-field col s4">
          <input name="gender" type="text" class="validate" {% if profileInfo %} value={{profileInfo.gender}} {% endif %}>
          <label for="gender">Gender</label>
        </div>
        <div class="input-field col s4">
          <input name="sex_orient" type="text" class="validate" {% if profileInfo %} value={{profileInfo.sex_orient}} {% endif %}>
          <label for="sex_orient">Sexual Orientation</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6" style='color: black'>
          Race:
          <p>
            <label>
              <input name="race_indian" type="checkbox"/>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input name="race_asian" type="checkbox"/>
              <span>Asian</span>
            </label><br>
            <label>
              <input name="race_african" type="checkbox"/>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input name="race_hawaiian" type="checkbox"/>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input name="race_white" type="checkbox"/>
              <span>White</span>
            </label>
          </p>
        </div>
        <div class="input-field col s6" style='color: black'>
          Ethnicity:
          <p>
            <label>
              <input name="ethnicity_indian" type="checkbox"/>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input name="ethnicity_asian" type="checkbox"/>
              <span>Asian</span>
            </label><br>
            <label>
              <input name="ethnicity_african" type="checkbox"/>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input name="ethnicity_hawaiian" type="checkbox"/>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input name="ethnicity_white" type="checkbox"/>
              <span>White</span>
            </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6" style='color: black'>
          Industry:
          <p>
            <label>
              <input name="accounting" type="checkbox"/>
              <span>Accounting and Legal</span>
            </label><br>
            <label>
              <input name="business" type="checkbox"/>
              <span>Business Services</span>
            </label><br>
            <label>
              <input name="construction" type="checkbox"/>
              <span>Construction / Repair / Maintenance</span>
            </label><br>
            <label>
              <input name="finance" type="checkbox"/>
              <span>Finance</span>
            </label><br>
            <label>
              <input name="health_care" type="checkbox"/>
              <span>Health Care</span>
            </label><br>
            <label>
              <input name="media" type="checkbox"/>
              <span>Media</span>
            </label><br>
            <label>
              <input name="manufacturing" type="checkbox"/>
              <span>Manufacturing</span>
            </label><br>
            <label>
              <input name="restaraunt" type="checkbox"/>
              <span>Restaraunts, Bars, and Food Services</span>
            </label><br>
            <label>
              <input name="retail" type="checkbox"/>
              <span>Retail</span>
            </label><br>
            <label>
              <input name="technology" type="checkbox"/>
              <span>Technology</span>
            </label><br>
            <label>
              <input name="other" type="checkbox"/>
              <span>Other</span>
            </label>
          </p>
        </div>
        <div class="input-field col s6" style='color: black'>
          Income:
          <p>
            <label>
              <input name="25k" type="checkbox"/>
              <span>$0 - 24,999</span>
            </label><br>
            <label>
              <input name="50k" type="checkbox"/>
              <span>$25,000 - 49,999</span>
            </label><br>
            <label>
              <input name="75k" type="checkbox"/>
              <span>$50,000 - 74,999</span>
            </label><br>
            <label>
              <input name="100k" type="checkbox"/>
              <span>$75,000 - 99,999</span>
            </label><br>
            <label>
              <input name="150k" type="checkbox"/>
              <span>$100,000 - 149,999</span>
            </label><br>
            <label>
              <input name="150k+" type="checkbox"/>
              <span>$150,000+</span>
            </label><br>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input name="city" type="text" class="validate" {% if profileInfo %} value={{profileInfo.city}} {% endif %}>
          <label for="city">City</label>
        </div>
        <div class="input-field col s4">
          <select class="browser-default">
            <option value="" disabled selected>Enter your state</option>
            <option name="state" value="AL">Alabama</option>
          	<option name="state" value="AK">Alaska</option>
          	<option name="state" value="AZ">Arizona</option>
          	<option name="state" value="AR">Arkansas</option>
          	<option name="state" value="CA">California</option>
          	<option name="state" value="CO">Colorado</option>
          	<option name="state" value="CT">Connecticut</option>
          	<option name="state" value="DE">Delaware</option>
          	<option name="state" value="DC">District Of Columbia</option>
          	<option name="state" value="FL">Florida</option>
          	<option name="state" value="GA">Georgia</option>
          	<option name="state" value="HI">Hawaii</option>
          	<option name="state" name="state" value="ID">Idaho</option>
          	<option name="state" value="IL">Illinois</option>
          	<option name="state" value="IN">Indiana</option>
          	<option name="state" value="IA">Iowa</option>
          	<option name="state" value="KS">Kansas</option>
          	<option name="state" value="KY">Kentucky</option>
          	<option name="state" value="LA">Louisiana</option>
          	<option name="state" value="ME">Maine</option>
          	<option name="state" value="MD">Maryland</option>
          	<option name="state" value="MA">Massachusetts</option>
          	<option name="state" value="MI">Michigan</option>
          	<option name="state" value="MN">Minnesota</option>
          	<option name="state" value="MS">Mississippi</option>
          	<option name="state" value="MO">Missouri</option>
          	<option name="state" value="MT">Montana</option>
          	<option name="state" value="NE">Nebraska</option>
          	<option name="state" value="NV">Nevada</option>
          	<option name="state" value="NH">New Hampshire</option>
          	<option name="state" value="NJ">New Jersey</option>
          	<option name="state" value="NM">New Mexico</option>
          	<option name="state" value="NY">New York</option>
          	<option name="state" value="NC">North Carolina</option>
          	<option name="state" value="ND">North Dakota</option>
          	<option name="state" value="OH">Ohio</option>
          	<option name="state" value="OK">Oklahoma</option>
          	<option name="state" value="OR">Oregon</option>
          	<option name="state" value="PA">Pennsylvania</option>
          	<option name="state" value="RI">Rhode Island</option>
          	<option name="state" value="SC">South Carolina</option>
          	<option name="state" value="SD">South Dakota</option>
          	<option name="state" value="TN">Tennessee</option>
          	<option name="state" value="TX">Texas</option>
          	<option name="state" value="UT">Utah</option>
          	<option name="state" value="VT">Vermont</option>
          	<option name="state" value="VA">Virginia</option>
          	<option name="state" value="WA">Washington</option>
          	<option name="state" value="WV">West Virginia</option>
          	<option name="state" value="WI">Wisconsin</option>
          	<option name="state" value="WY">Wyoming</option>
          </select>
        </div>
        <div class="input-field col s4">
          <input name="zip_code" type="text" class="validate" {% if profileInfo %} value={{profileInfo.zip_code}} {% endif %}>
          <label for="zip_code">Zip Code</label>
        </div>
      </div>
    <center><input type="submit" value="Save Information"></center>
    <br>
    </form>
  </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
