    <h1>My Profile</h1><br>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="gender" type="text" class="validate">
          <label for="gender">Gender</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          Race:
          <p>
            <label>
              <input type="checkbox"/>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Asian</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>White</span>
            </label>
          </p>
        </div>
        <div class="input-field col s6">
          Ethnicity:
          <p>
            <label>
              <input type="checkbox"/>
              <span>American Indian or Alaskan Native</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Asian</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Black or African American</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>Native Hawaiian or Other Pacific Islander</span>
            </label><br>
            <label>
              <input type="checkbox"/>
              <span>White</span>
            </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="industry" type="text" class="validate">
          <label for="industry">Industry</label>
        </div>
        <div class="input-field col s4">
          <input id="income" type="text" class="validate">
          <label for="income">Income</label>
        </div>
        <div class="input-field col s4">
          <input id="sex_orient" type="text" class="validate">
          <label for="sex_orient">Sexual Orientation</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="city" type="text" class="validate">
          <label for="city">City</label>
        </div>
        <div class="input-field col s4">
          <select class="browser-default">
            <option value="" disabled selected>Enter your state</option>
            <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>

	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>

	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>

          </select>

          <input id="zip_code" type="text" class="validate">

        </div>
