<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Bitter|Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      button {
        background-color: red;
        color: white;
        padding: 14px 20px;
        margin: 8px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }

    hr {
      border: 1px;
      margin-bottom: 25px;
  }
    button:hover {
        opacity:1;
  }
    .cancelbtn {
      padding: 14px 20px;
      background-color: black;
  }
  .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
  }
  .signupbtn {
    background-color: black;
  }

/* Add padding to container elements */
  .container {
    padding: 16px;
  }

/* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  </style>
  </head>

  <body>
    <form action="/profile">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <p>By creating an account you agree to our <a href="#" style="color:red">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="window.location.href = '/';">Cancel</button>
          <button type="submit" class="signupbtn" href='/profile'>Sign Up</button>
        </div>
      </div>
    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
