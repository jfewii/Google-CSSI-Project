  <!DOCTYPE html>
  <html>
    <head>
      <h1 class="center" style="color:white; font-family:courier;">Log In</h1>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>

        form {
          border: 3px solid #f1f1f1;
        }

/* Full-width inputs */
        input[type=text], input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }

/* Set a style for all buttons */
        button {
          background-color: white;
          color: black;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
          border-style: solid;
        }

/* Add a hover effect for buttons */
        button:hover {
          opacity: 0.8;
        }

/* Extra style for the cancel button (red) */
        .cancelbtn {
          width: auto;
          padding: 10px 18px;
          background-color: white;
        }

/* Add padding to containers */
        .container {
          padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
          float: right;
          padding-top: 16px;
        }

/* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
}
      </style>
    </head>
    <body class="white">
      <form action="/login" method='post'>
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" style='color: black' required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required style='color: black'>

            <button type="submit" style:'color: black'>Login</button>
          </div>

          <div class="container" style="background-color:white">
            <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
      </form>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
  </html>
